  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'core/css/fonts.css' %}" />
    <title>
      {% block titulo %}

  </head>
  <body class="font-fira-code min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 {% if request.path == '/proyectos/' %}active{% endif %}" href="{% url 'proyectos' %}">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block contenido %}

    <footer class="bg-dark text-center text-white w-100 mt-auto">
      <!-- Section: Social media -->
